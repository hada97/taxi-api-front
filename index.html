<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Management</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Font Awesome para ícones -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="out-container">
      <div class="buttons-container">
        <button class="btn btn-light" onclick="changeBackgroundColor('white')">
          <i class="fas fa-sun"></i>
        </button>

        <button class="btn btn-dark" onclick="changeBackgroundColor('#333')">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div class="img-container">
        <div id="slogan">Your Ride, Your Way</div>
        <img id="carImage" src="ta.gif" alt="Example Image" />
      </div>

      <div class="top-container">
        <h2>77 Taxi</h2>
        <p>Welcome to the ride management system</p>
      </div>

      <!-- Main container -->
      <div class="container">
        <div class="content">
          <div class="form-container">
            <h2>Users</h2>
            <div id="UserList" class="resultList"></div>
            <button id="btnListarUser">List Users</button>
            <button id="toggleUserForm">Register User</button>
            <div id="cadastroUserFormContainer" class="hidden">
              <form id="cadastroUserForm">
                <input
                  type="text"
                  id="nomeUser"
                  placeholder="Name"
                  maxlength="24"
                  required
                  oninput="this.value = this.value.toLowerCase()"
                />
                <input
                  type="email"
                  id="emailUser"
                  placeholder="Email"
                  required
                />
                <input
                  type="text"
                  id="telefoneUser"
                  placeholder="Area code + Phone"
                  maxlength="11"
                  pattern="\d{11}"
                  required
                />
                <button type="submit">Register</button>
              </form>
            </div>
          </div>

          <div class="form-container">
            <h2>Drivers</h2>
            <div id="motoristaList" class="resultList"></div>
            <button id="btnListarMotorista">List Drivers</button>
            <input
              type="number"
              id="idCorridaConcluir"
              class="inputCorrida"
              placeholder="Ride ID"
              required
            />
            <button id="btnFinalizarCorrida">End Ride</button>
            <button id="toggleMotoristaForm">Register Driver</button>
            <div id="cadastroMotoristaFormContainer" class="hidden">
              <form id="cadastroMotoristaForm">
                <input
                  type="text"
                  id="nomeMotorista"
                  placeholder="Name"
                  maxlength="24"
                  required
                  oninput="this.value = this.value.toLowerCase()"
                />
                <input
                  type="email"
                  id="emailMotorista"
                  placeholder="Email"
                  required
                />
                <input
                  type="text"
                  id="telefoneMotorista"
                  placeholder="Area code + Phone"
                  maxlength="11"
                  pattern="\d{11}"
                  required
                />
                <input
                  type="text"
                  id="cnhMotorista"
                  placeholder="Driver's license"
                  maxlength="9"
                  pattern="\d{9}"
                  required
                />
                <input
                  type="text"
                  id="placaMotorista"
                  placeholder="License plate"
                  maxlength="7"
                  pattern="^[A-Za-z0-9]{7}$"
                  required
                  style="text-transform: uppercase"
                />
                <button type="submit">Create</button>
              </form>
            </div>
          </div>

          <div class="form-container">
            <h2>Rides</h2>
            <div id="corridaList" class="resultList"></div>
            <button id="btnListarCorrida">In progress</button>
            <button id="btnListarCorridaConcluidas">Completed</button>
            <input
              type="number"
              id="idCorrida"
              class="inputCorrida"
              placeholder="Ride ID"
              required
            />
            <button id="btnDetalharCorrida">Detail</button>
            <button id="toggleCorridaForm">Create</button>
            <div id="cadastroCorridaFormContainer" class="hidden">
              <form id="cadastroCorridaForm">
                <input
                  type="number"
                  id="idUser"
                  placeholder="User ID"
                  required
                  max="99999"
                />
                <input
                  type="text"
                  id="origemCorrida"
                  placeholder="Origin"
                  required
                />
                <input
                  type="text"
                  id="destinoCorrida"
                  placeholder="Destination"
                  required
                />
                <button type="submit">Create</button>
              </form>
            </div>
          </div>

          <div class="form-container">
            <h2>Details</h2>
            <div id="detalhecorridaList" class="resultList"></div>
            <div
              id="map"
              class="map-container"
              style="height: 350px; width: 350px"
            ></div>
          </div>
        </div>
      </div>

      <!-- Bottom container -->
      <div class="bottom-container">
        <p>© 2024 77 Taxi - All rights reserved.</p>
      </div>

      <!-- Preloader -->
      <div class="preloader hidden" id="preloader">
        <div class="loader" id="loader"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      // Função para mudar a cor de fundo
      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
